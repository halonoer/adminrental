    <script>
        // Memuat file navbar.html menggunakan Fetch API
        fetch('sidenav.html')
            .then(response => {
                // Memastikan respon adalah OK (200)
                if (!response.ok) {
                    throw new Error('Gagal memuat navbar.');
                }
                // Mengembalikan teks dari respon
                return response.text();
            })
            .then(data => {
                // Menyisipkan konten navbar.html ke dalam elemen dengan ID navbarContainer
                document.getElementById('navbarContainer').innerHTML = data;

                // menu toggle setelah navbar dimuat
                const menuToggle = document.querySelector('.menu-toggle input');
                const nav = document.querySelector('nav ul');

                menuToggle.addEventListener('click', function () {
                  nav.classList.toggle('slide');
                });
            })
            .catch(error => {
                console.error('Ada kesalahan:', error);
            });
            // Memuat file iconProfile.html menggunakan Fetch API
fetch('iconProfile.html')
    .then(response => {
        // Memastikan respon adalah OK (200)
        if (!response.ok) {
            throw new Error('Gagal memuat iconProfile.');
        }
        // Mengembalikan teks dari respon
        return response.text();
    })
    .then(data => {
        // Menyisipkan konten iconProfile.html ke dalam elemen dengan ID iconProfile
        document.getElementById('iconProfile').innerHTML = data;

        // Menambahkan logika tambahan jika diperlukan setelah memuat iconProfile
        // Misalnya, menambahkan event listener atau memanipulasi DOM
    })
    .catch(error => {
        console.error('Ada kesalahan:', error);
    });

    </script>
